<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingsToDo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <!-- Style Sheet -->
    <link rel='stylesheet' href ="main.css" />
</head>
<body>
    <h1 class="title"> Things I Need To Do</h1>

    <!-- My List -->
    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list">
            <li class="list-name active-list">Books</li>
            <li class="list-name" >Work</li>
            <li class="list-name" >Grocery</li>
        </ul>

        <!-- Add New List -->
        <form action="">
            <input 
                type="text"
                class="new list"
                placeholder="add a new list"
                aria-label="new list name"
            />
            <button 
                class="btn create" 
                aria-label="create new list"
            >
                +
            </button>
        </form>
    </div>

    <!-- Todo List -->
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Books</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <!-- Task 1 -->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Me Before You
                    </label>
                </div>
                <!-- Task 2 -->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-2"
                    />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Hold Still
                    </label>
                </div>
                <!-- Task 3 -->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-3"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        Half Of A Yellow Sun
                    </label>
                </div>
            </div>

            <!-- Add New Task -->
            <div class="new-task-creator">
                <form action="">
                    <input 
                        type="text"
                        class="new task"
                        placeholder="add a new task"
                        aria-label="add a new task"
                    />
                    <button 
                        class="btn create" 
                        aria-label="create new task"
                    >
                        +
                    </button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete"> Clear Completed Tasks</button>
                <button class="btn delete">Delete List</button>
            </div>
        </div>
    </div>
</body>
</html>
