<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ThingsToDo</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;900&display=swap"
            rel="stylesheet"
        />
        <!-- Style Sheet -->
        <link rel="stylesheet" href="main.css" />
        <script defer src="script.js"></script>
    </head>
    <body id="styleOverride">
        <div class="container-xl">
            <h1 class="title">Things I Need To Do</h1>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-9">
                    <!-- My List -->
                    <div class="all-lists">
                        <h2 class="lists-title">My Lists</h2>
                        <ul class="lists" data-lists></ul>
                        <!-- Add New List -->
                        <form action="" data-new-list-form>
                            <input
                                type="text"
                                class="new-list"
                                data-new-list-input
                                placeholder="add new list"
                                aria-label="new list name"
                            />
                            <button
                                class="newListBtn"
                                aria-label="create new list"
                            >
                                +
                            </button>
                        </form>
                        <button class="deleteBtn" data-delete-list-button>
                            Delete List
                        </button>
                    </div>
                </div>
                <!-- Todo List -->
                <div class="col-lg-8 col-md-8 col-sm-9">
                    <div class="noList" data-no-list-display-container></div>
                    <div class="todo-list" data-list-display-container>
                        <div class="todo-header">
                            <h2 class="list-title" data-list-title>
                                <!-- Example List -->
                            </h2>
                            <p class="task-count" data-list-count>
                                <!-- 3 tasks remaining -->
                            </p>
                        </div>
                        <div class="todo-body">
                            <div class="tasks" data-tasks>
                                <!-- Task 1 -->
                                <!-- <div class="task">
                                    <input
                                        class="checkbox"
                                        type="checkbox"
                                        id="task-1"
                                    />
                                    <label for="task-1">
                                        <span class="custom-checkbox"></span>
                                        Example Task 1
                                    </label>
                                </div> -->
                                <!-- Task 2 -->
                                <!-- <div class="task">
                                    <input
                                        class="checkbox"
                                        type="checkbox"
                                        id="task-2"
                                    />
                                    <label for="task-2">
                                        <span class="custom-checkbox"></span>
                                        Example Task 2
                                    </label>
                                </div> -->
                                <!-- Task 3 -->
                                <!-- <div class="task">
                                    <input
                                        class="checkbox"
                                        type="checkbox"
                                        id="task-3"
                                    />
                                    <label for="task-3">
                                        <span class="custom-checkbox"></span>
                                        Example Task 3
                                    </label>
                                </div> -->
                            </div>
                            <!-- Add New Task -->
                            <div class="new-task-creator">
                                <form action="" data-new-task-form>
                                    <input
                                        type="text"
                                        data-new-task-input
                                        class="new-task"
                                        placeholder="new task"
                                        aria-label="add a new task"
                                    />
                                    <button
                                        class="newTaskBtn"
                                        aria-label="create new task"
                                    >
                                        +
                                    </button>
                                </form>
                            </div>
                            <div class="delete">
                                <button
                                    class="deleteBtn"
                                    data-clear-complete-tasks-button
                                >
                                    Clear Completed Tasks
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <template id="task-template">
            <div class="task">
                <input class="checkbox" type="checkbox" />
                <label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
        </template>
    </body>
</html>
